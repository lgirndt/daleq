ext {

    def springVersion = "4.2.3.RELEASE"

    deps = [
            junit         : "junit:junit:4.12",
            hamcrest: "org.hamcrest:hamcrest-library:1.3",
            easymock      : "org.easymock:easymock:3.4",
            // We cannot upgrade to a later slf4j version, since DbUnit uses 1.5.6 and that version is
            // not upward compatible. On the other hand, we use the slf4j simple module only for running tests,
            // hence we ain't have any problems with this version (yet).
            slf4jSimple   : "org.slf4j:slf4j-simple:1.7.13",

            jodaTime      : "joda-time:joda-time:2.9.1",
            guava         : "com.google.guava:guava:19.0",
            jsr305        : 'com.google.code.findbugs:jsr305:3.0.1',
            commonsLang: "commons-lang:commons-lang:2.6",
            commonsCodec  : "commons-codec:commons-codec:1.10",
            dbUnit        : "org.dbunit:dbunit:2.5.1",

            equalsverifier: "nl.jqno.equalsverifier:equalsverifier:1.7.5",

            springJdbc: "org.springframework:spring-jdbc:${springVersion}",
            springTest: "org.springframework:spring-test:${springVersion}",
            springContext: "org.springframework:spring-context:${springVersion}",

            hsqldb        : "org.hsqldb:hsqldb:2.3.3",
            h2            : "com.h2database:h2:1.4.190",
            mysql         : "mysql:mysql-connector-java:5.1.38",
            // as long as we've just got this license, we need to use version 2.6.x
            clover: "com.cenqua.clover:clover:2.6.2"
    ]
}
